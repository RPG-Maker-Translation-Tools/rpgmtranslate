[package]
name = "rpgmtranslate"
version = "5.1.4"
description = "A graphical interface that allows you to open RPG Maker games' text and edit it, then writing it back to the initial form."
authors = ["savannstm <savannstm@gmail.com>"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0.6", features = [] }

[dependencies]
tauri = { version = "2.3.1", features = ["protocol-asset", "devtools"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
rayon = "1.10.0"
regex = "1.11.1"
indexmap = "2.8.0"
xxhash-rust = { version = "0.8.15", features = ["xxh3"] }
sonic-rs = "0.4.0"
fastrand = "2.3.0"
lazy_static = "1.5.0"
marshal-rs = { version = "0.3.4", features = ["sonic"] }
flate2 = "1.1.0"
encoding_rs = "0.8.35"
tauri-plugin-process = "2.2.0"
tauri-plugin-fs = "2.2.0"
tauri-plugin-os = "2.2.1"
tauri-plugin-dialog = "2.2.0"
tauri-plugin-shell = "2.2.0"
tauri-plugin-persisted-scope = "2.2.0"
translators = { version = "0.1.5", features = ["all"] }
tauri-plugin-log = "2.3.1"
log = "0.4.26"
tokio = "1.44.1"
rpgmad-lib = { version = "1.0.1", features = ["rayon"] }
rvpacker-lib = { package = "rvpacker-txt-rs-lib", version = "5.0.0", features = ["log", "serde"] }
tauri-plugin-clipboard-manager = "2.2.2"
walkdir = "2.5.0"

[features]
custom-protocol = ["tauri/custom-protocol"]

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-single-instance = "2.2.2"
tauri-plugin-updater = "2.6.0"
