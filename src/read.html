<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="theme-styles.css" />
        <link rel="stylesheet" href="material.css" />
        <script type="module" src="./read.ts" defer></script>
    </head>
    <body class="p-0 m-0 overflow-x-hidden text-lg textPrimary backgroundDark">
        <div class="p-8">
            <div class="text-2xl mode"></div>
            <select id="reading-mode-select" class="rounded-sm outline-none backgroundSecond">
                <option value="" class="chooseReadingMode"></option>
                <option value="append" class="appendReadMode"></option>
                <option value="force" class="forceReadMode"></option>
            </select>
            <div id="mode-description"></div>
            <div class="text-2xl options"></div>
            <div id="settings-container">
                <div class="flex flex-col">
                    <div class="z-50 flex flex-row gap-2 pt-2 backgroundDark">
                        <span id="logging-checkbox" class="text-xl checkbox borderPrimary size-8"></span>
                        <span class="enableLoggingOption"></span>
                    </div>

                    <div class="z-50 flex flex-row gap-2 pt-2 backgroundDark">
                        <span id="romanize-checkbox" class="text-xl checkbox borderPrimary size-8"></span>
                        <span class="romanizeOption"></span>
                    </div>

                    <div class="z-50 flex flex-row gap-2 pt-2 backgroundDark">
                        <span id="custom-processing-checkbox" class="text-xl checkbox borderPrimary size-8"></span>
                        <span class="disableCustomProcessing"></span>
                    </div>

                    <div class="z-50 flex flex-row gap-2 pt-2 backgroundDark">
                        <span id="disable-processing-checkbox" class="text-xl checkbox borderPrimary size-8"></span>
                        <span class="disableProcessing"></span>
                    </div>

                    <div
                        id="disable-processing-settings"
                        class="z-40 flex-col hidden pl-4 transition-transform duration-300 -translate-y-full"
                    >
                        <div class="flex flex-row gap-2 pt-2">
                            <span
                                id="disable-maps-processing-checkbox"
                                class="text-xl checkbox borderPrimary size-8"
                            ></span>
                            <span class="disableMapsProcessingOption"></span>
                        </div>

                        <div class="flex flex-row gap-2 pt-2">
                            <span
                                id="disable-other-processing-checkbox"
                                class="text-xl checkbox borderPrimary size-8"
                            ></span>
                            <span class="disableOtherProcessingOption"></span>
                        </div>

                        <div class="flex flex-row gap-2 pt-2">
                            <span
                                id="disable-system-processing-checkbox"
                                class="text-xl checkbox borderPrimary size-8"
                            ></span>
                            <span class="disableSystemProcessingOption"></span>
                        </div>

                        <div class="flex flex-row gap-2 pt-2">
                            <span
                                id="disable-plugins-processing-checkbox"
                                class="text-xl checkbox borderPrimary size-8"
                            ></span>
                            <span class="disablePluginsProcessingOption"></span>
                        </div>
                    </div>

                    <div class="flex flex-row gap-2 pt-2">
                        <span id="dont-ask-again-checkbox" class="text-xl checkbox borderPrimary size-8"></span>
                        <span class="dontAskAgain"></span>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-center pt-4">
                <button
                    id="read-button"
                    class="w-48 h-8 text-xl border-2 rounded-md button backgroundPrimaryHovered borderPrimary textThird readButtonText"
                ></button>
            </div>
        </div>

        <div id="progress-window" class="fixed top-0 left-0 z-50 hidden w-full h-full bg-black bg-opacity-75">
            <div id="logging-console" class="w-full h-5/6 min-h-[83.333333%]"></div>
            <div id="progress-text" class="flex items-center justify-center w-full h-fit"></div>
        </div>
    </body>
</html>
