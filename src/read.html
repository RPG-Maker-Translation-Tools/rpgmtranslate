<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="theme-styles.css" />
        <link rel="stylesheet" href="material.css" />
        <script type="module" src="./read.ts" defer></script>
    </head>
    <body class="textPrimary backgroundDark m-0 overflow-x-hidden p-0 text-lg">
        <div class="p-8">
            <div class="mode text-2xl"></div>
            <select id="reading-mode-select" class="backgroundSecond rounded-sm outline-none">
                <option value="" class="chooseReadingMode"></option>
                <option value="append" class="appendReadMode"></option>
                <option value="force" class="forceReadMode"></option>
            </select>
            <div id="mode-description"></div>
            <div class="options text-2xl"></div>
            <div id="settings-container">
                <div class="flex flex-col">
                    <div class="backgroundDark z-50 flex flex-row gap-2 pt-2">
                        <span id="logging-checkbox" class="checkbox borderPrimary size-8 text-xl"></span>
                        <span class="enableLoggingOption"></span>
                    </div>

                    <div class="backgroundDark z-50 flex flex-row gap-2 pt-2">
                        <span id="romanize-checkbox" class="checkbox borderPrimary size-8 text-xl"></span>
                        <span class="romanizeOption"></span>
                    </div>

                    <div class="backgroundDark z-50 flex flex-row gap-2 pt-2">
                        <span id="custom-processing-checkbox" class="checkbox borderPrimary size-8 text-xl"></span>
                        <span class="disableCustomProcessing"></span>
                    </div>

                    <div class="backgroundDark z-50 flex flex-row gap-2 pt-2">
                        <span id="disable-processing-checkbox" class="checkbox borderPrimary size-8 text-xl"></span>
                        <span class="disableProcessing"></span>
                    </div>

                    <div
                        id="disable-processing-settings"
                        class="z-40 hidden -translate-y-full flex-col pl-4 transition-transform duration-300"
                    >
                        <div class="flex flex-row gap-2 pt-2">
                            <span
                                id="disable-maps-processing-checkbox"
                                class="checkbox borderPrimary size-8 text-xl"
                            ></span>
                            <span class="disableMapsProcessingOption"></span>
                        </div>

                        <div class="flex flex-row gap-2 pt-2">
                            <span
                                id="disable-other-processing-checkbox"
                                class="checkbox borderPrimary size-8 text-xl"
                            ></span>
                            <span class="disableOtherProcessingOption"></span>
                        </div>

                        <div class="flex flex-row gap-2 pt-2">
                            <span
                                id="disable-system-processing-checkbox"
                                class="checkbox borderPrimary size-8 text-xl"
                            ></span>
                            <span class="disableSystemProcessingOption"></span>
                        </div>

                        <div class="flex flex-row gap-2 pt-2">
                            <span
                                id="disable-plugins-processing-checkbox"
                                class="checkbox borderPrimary size-8 text-xl"
                            ></span>
                            <span class="disablePluginsProcessingOption"></span>
                        </div>
                    </div>

                    <div class="flex flex-row gap-2 pt-2">
                        <span id="dont-ask-again-checkbox" class="checkbox borderPrimary size-8 text-xl"></span>
                        <span class="dontAskAgain"></span>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-center pt-4">
                <button
                    id="read-button"
                    class="button backgroundPrimaryHovered borderPrimary textThird readButtonText h-8 w-48 rounded-md border-2 text-xl"
                ></button>
            </div>
        </div>

        <div id="progress-window" class="fixed left-0 top-0 z-50 hidden h-full w-full bg-black bg-opacity-75">
            <div id="logging-console" class="h-5/6 min-h-[83.333333%] w-full"></div>
            <div id="progress-text" class="flex h-fit w-full items-center justify-center"></div>
        </div>
    </body>
</html>
