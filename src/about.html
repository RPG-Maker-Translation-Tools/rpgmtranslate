<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="theme-styles.css" />
        <script type="module" src="about.ts" defer></script>
    </head>
    <body class="backgroundDark">
        <main class="p-8">
            <div class="textPrimary text-2xl">
                <div>
                    <span class="version" id="version"></span>
                    <span id="version-number"></span>
                </div>
                <br />
                <div class="about" id="about"></div>
                <br />
                <div class="socials" id="socials"></div>
                <div>
                    <a class="textThird vkLink cursor-pointer hover:underline" id="vk-link"></a>
                </div>
                <div>
                    <a class="textThird tgLink cursor-pointer hover:underline" id="tg-link"></a>
                </div>
                <br />
                <div>
                    <a class="textThird repoLink cursor-pointer hover:underline" id="repo-link"></a>
                </div>
                <br />
                <div>
                    <span class="license" id="license"></span>
                    <a class="textThird cursor-pointer hover:underline" id="license-link">WTFPL</a>
                </div>
                <br />
                <a class="cursor-pointer" id="wtfpl-link"
                    ><img
                        src="http://www.wtfpl.net/wp-content/uploads/2012/12/wtfpl-badge-4.png"
                        width="80"
                        height="15"
                        alt="WTFPL"
                /></a>
            </div>
        </main>
    </body>
</html>
