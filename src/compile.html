<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="theme-styles.css" />
        <link rel="stylesheet" href="material.css" />
        <script type="module" src="compile.ts" defer></script>
    </head>
    <body class="textPrimary backgroundDark m-0 overflow-x-hidden p-0 text-lg">
        <div class="p-8">
            <div class="options text-2xl"></div>
            <div id="settings-container">
                <div class="flex flex-col">
                    <div class="backgroundDark z-50 flex flex-row gap-2 pt-2">
                        <span class="checkbox borderPrimary size-8 text-xl" id="logging-checkbox"></span>
                        <span class="enableLoggingOption"></span>
                    </div>

                    <div class="backgroundDark z-50 flex flex-row gap-2 pt-2">
                        <span class="checkbox borderPrimary size-8 text-xl" id="romanize-checkbox"></span>
                        <span class="romanizeOption"></span>
                    </div>

                    <div class="backgroundDark z-50 flex flex-row gap-2 pt-2">
                        <span class="checkbox borderPrimary size-8 text-xl" id="custom-processing-checkbox"></span>
                        <span class="disableCustomProcessing"></span>
                    </div>

                    <div class="backgroundDark z-50 flex flex-row gap-2 pt-2">
                        <span class="checkbox borderPrimary size-8 text-xl" id="custom-output-path-checkbox"></span>
                        <span class="customOutputPath"></span>
                    </div>

                    <div
                        class="z-40 flex-row gap-2 pl-4 pt-2 transition-transform duration-300"
                        id="custom-output-path-settings"
                    >
                        <button
                            class="selectOutputPath backgroundPrimary backgroundSecondHovered h-12 rounded-sm p-1"
                            id="select-output-path"
                        ></button>
                        <input class="input textSecond backgroundSecond h-12 w-9/12" id="output-path" type="text" />
                    </div>

                    <select class="backgroundSecond rounded-sm outline-none" id="maps-processing-mode-select">
                        <option class="defaultMapsMode" value="0">Default</option>
                        <option class="separateMapsMode" value="1">Separate</option>
                        <option class="preserveMapsMode" value="2">Preserve</option>
                    </select>

                    <div class="backgroundDark z-50 flex flex-row gap-2 pt-2">
                        <span class="checkbox borderPrimary size-8 text-xl" id="disable-processing-checkbox"></span>
                        <span class="disableProcessing"></span>
                    </div>

                    <div class="z-40 flex-col pl-4 transition-transform duration-300" id="disable-processing-settings">
                        <div class="flex flex-row gap-2 pt-2">
                            <span
                                class="checkbox borderPrimary size-8 text-xl"
                                id="disable-maps-processing-checkbox"
                            ></span>
                            <span class="disableMapsProcessingOption"></span>
                        </div>

                        <div class="flex flex-row gap-2 pt-2">
                            <span
                                class="checkbox borderPrimary size-8 text-xl"
                                id="disable-other-processing-checkbox"
                            ></span>
                            <span class="disableOtherProcessingOption"></span>
                        </div>

                        <div class="flex flex-row gap-2 pt-2">
                            <span
                                class="checkbox borderPrimary size-8 text-xl"
                                id="disable-system-processing-checkbox"
                            ></span>
                            <span class="disableSystemProcessingOption"></span>
                        </div>

                        <div class="flex flex-row gap-2 pt-2">
                            <span
                                class="checkbox borderPrimary size-8 text-xl"
                                id="disable-plugins-processing-checkbox"
                            ></span>
                            <span class="disablePluginsProcessingOption"></span>
                        </div>
                    </div>

                    <div class="flex flex-row gap-2 pt-2">
                        <span class="checkbox borderPrimary size-8 text-xl" id="dont-ask-again-checkbox"></span>
                        <span class="dontAskAgain"></span>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-center pt-4">
                <button
                    class="button backgroundPrimaryHovered borderPrimary textThird compileButtonText h-8 w-48 rounded-md border-2 text-xl"
                    id="compile-button"
                ></button>
            </div>
        </div>
    </body>
</html>
