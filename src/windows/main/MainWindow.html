<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../assets/style.css" />
        <script type="module" src="MainWindow.ts" defer></script>
    </head>

    <body class="bg-dark min-h-screen overflow-x-hidden text-2xl select-none">
        <header class="sticky top-0 z-40">
            <div
                class="bg-primary flex h-16 w-full flex-row items-center justify-between gap-2 pr-6"
                id="utils-panel"
            >
                <div
                    class="flex h-full items-center text-3xl"
                    id="utils-panel-buttons"
                >
                    <button
                        class="font-material size-16 p-4"
                        id="tab-panel-button"
                        data-i18n-title="Tabs (Tab)"
                    >
                        menu
                    </button>

                    <button
                        class="font-material size-16 p-4"
                        id="save-button"
                        data-i18n-title="Save (Ctrl + S)"
                    >
                        <div>save</div>
                    </button>

                    <button
                        class="font-material size-16 p-4"
                        id="write-button"
                        data-i18n-title="Write (Alt + C)"
                    >
                        <div>manufacturing</div>
                    </button>

                    <button
                        class="font-material size-16 p-4"
                        id="open-directory-button"
                        data-i18n-title="Open directory"
                    >
                        folder_open
                    </button>

                    <button
                        class="font-material size-16 p-4"
                        id="settings-button"
                        data-i18n-title="Settings"
                    >
                        settings
                    </button>

                    <button
                        class="font-material size-16 p-4"
                        id="theme-button"
                        data-i18n-title="Themes"
                    >
                        palette
                    </button>

                    <button
                        class="font-material size-16 p-4"
                        id="bookmarks-button"
                        data-i18n-title="Bookmarks (Ctrl + B)"
                    >
                        bookmarks
                    </button>

                    <button
                        class="font-material size-16 p-4"
                        id="search-button"
                        data-i18n-title="Search (Ctrl + F)"
                    >
                        search
                    </button>

                    <button
                        class="font-material size-16 p-4"
                        id="batch-button"
                        data-i18n-title="Batch menu"
                    >
                        construction
                    </button>

                    <button
                        class="font-material size-16 p-4"
                        id="read-button"
                        data-i18n-title="Read menu"
                    >
                        <div>menu_book</div>
                    </button>

                    <button
                        class="font-material size-16 p-4"
                        id="purge-button"
                        data-i18n-title="Purge menu"
                    >
                        mop
                    </button>

                    <button
                        class="font-material size-16 p-4"
                        id="glossary-button"
                        data-i18n-title="Glossary"
                    >
                        book_3
                    </button>
                </div>

                <div
                    class="invisible flex h-fit w-full flex-col gap-1 text-sm"
                    id="language-selects"
                >
                    <select class="h-6" id="source-language-select"></select>
                    <select
                        class="h-6"
                        id="translation-language-select"
                    ></select>
                </div>

                <div
                    class="invisible flex h-fit min-w-2/6 gap-2"
                    id="metadata-container"
                >
                    <div
                        class="flex min-w-24 items-center justify-center text-sm"
                        id="current-tab"
                    ></div>

                    <div class="min-w-32 content-center">
                        <div class="bg-second w-full rounded-sm">
                            <div
                                class="bg-third p-0.5 text-center text-xs leading-none font-medium"
                                id="progress-meter"
                            ></div>
                        </div>
                    </div>

                    <div
                        class="flex w-full flex-col items-center justify-center text-sm"
                        id="game-info"
                    >
                        <input
                            class="h-6 w-full rounded-sm"
                            id="game-title-input"
                            type="text"
                            autocomplete="off"
                            autocapitalize="off"
                            spellcheck="false"
                        />
                        <div id="game-engine"></div>
                    </div>
                </div>
            </div>
        </header>

        <div
            class="hidden w-full justify-start overflow-x-hidden p-8 pb-px text-lg whitespace-nowrap"
            id="tab-content-header"
        ></div>

        <div class="overflow-x-hidden" id="tab-content-container">
            <main
                class="flex min-w-max flex-col justify-start p-8 pt-0 text-lg"
                id="tab-content"
            ></main>
        </div>

        <div
            class="sticky bottom-0 z-30 hidden h-6 overflow-x-auto"
            id="bottom-scroll-bar"
        >
            <div class="h-px w-auto" id="bottom-scroll-content"></div>
        </div>

        <div
            class="bg-primary fixed bottom-0 z-50 hidden size-fit p-2 text-base"
            id="theme-edit-menu"
        >
            <div class="flex items-end justify-end">
                <button class="font-material" id="close-button">close</button>
            </div>

            <div class="grid grid-cols-2 gap-2 p-2">
                <div class="flex flex-row gap-2">
                    <input id="--bg-dark" type="color" />
                    <label
                        for="--bg-dark"
                        data-i18n="Dark background color"
                    ></label>
                </div>
                <div class="flex flex-row gap-2">
                    <input id="--bg-primary" type="color" />
                    <label
                        for="--bg-primary"
                        data-i18n="Primary background color"
                    ></label>
                </div>
                <div class="flex flex-row gap-2">
                    <input id="--outline-primary" type="color" />
                    <label
                        for="--outline-primary"
                        data-i18n="Primary outline color"
                    ></label>
                </div>
                <div class="flex flex-row gap-2">
                    <input id="--outline-second" type="color" />
                    <label
                        for="--outline-second"
                        data-i18n="Second outline color"
                    ></label>
                </div>
                <div class="flex flex-row gap-2">
                    <input id="--outline-third" type="color" />
                    <label
                        for="--outline-third"
                        data-i18n="Third outline color"
                    ></label>
                </div>
                <div class="flex flex-row gap-2">
                    <input id="--focus-outline-primary" type="color" />
                    <label
                        for="--focus-outline-primary"
                        data-i18n="Focused outline color"
                    ></label>
                </div>
                <div class="flex flex-row gap-2">
                    <input id="--border-primary" type="color" />
                    <label
                        for="--border-primary"
                        data-i18n="Primary border color"
                    ></label>
                </div>
                <div class="flex flex-row gap-2">
                    <input id="--border-second" type="color" />
                    <label
                        for="--border-second"
                        data-i18n="Second border color"
                    ></label>
                </div>
                <div class="flex flex-row gap-2">
                    <input id="--focus-border-primary" type="color" />
                    <label
                        for="--focus-border-primary"
                        data-i18n="Focus border color"
                    ></label>
                </div>
                <div class="flex flex-row gap-2">
                    <input id="--bg-second" type="color" />
                    <label
                        for="--bg-second"
                        data-i18n="Second background color"
                    ></label>
                </div>
                <div class="flex flex-row gap-2">
                    <input id="--hover-bg-primary" type="color" />
                    <label
                        for="--hover-bg-primary"
                        data-i18n="Primary hovered background color"
                    ></label>
                </div>
                <div class="flex flex-row gap-2">
                    <input id="--hover-bg-second" type="color" />
                    <label
                        for="--hover-bg-second"
                        data-i18n="Second hovered background color"
                    ></label>
                </div>
                <div class="flex flex-row gap-2">
                    <input id="--text-primary" type="color" />
                    <label
                        for="--text-primary"
                        data-i18n="Primary text color"
                    ></label>
                </div>
                <div class="flex flex-row gap-2">
                    <input id="--text-second" type="color" />
                    <label
                        for="--text-second"
                        data-i18n="Second text color"
                    ></label>
                </div>
                <div class="flex flex-row gap-2">
                    <input id="--text-third" type="color" />
                    <label
                        for="--text-third"
                        data-i18n="Third text color"
                    ></label>
                </div>
                <div class="flex flex-row gap-2">
                    <input id="--bg-third" type="color" />
                    <label
                        for="--bg-third"
                        data-i18n="Third background color"
                    ></label>
                </div>
            </div>

            <div class="flex items-center justify-center p-2">
                <input
                    class="h-8 w-full rounded-sm"
                    id="theme-name-input"
                    type="text"
                    autocomplete="off"
                    data-i18n-placeholder="Theme name. Allowed characters: a-z, A-Z, 0-9, -, _."
                />
            </div>

            <div class="flex items-center justify-center p-2">
                <button
                    class="border-second flex h-8 w-32 items-center justify-center rounded-sm border-2"
                    id="create-theme"
                    data-i18n="Create Theme"
                ></button>
            </div>
        </div>

        <div
            class="bg-primary fixed z-40 flex h-[93.3%] w-48 -translate-x-full flex-col overflow-x-hidden overflow-y-scroll text-xs transition-all duration-500"
            id="tab-panel"
        ></div>

        <div
            class="bg-primary border-second fixed z-40 flex hidden h-screen w-64 min-w-64 resize flex-col gap-2 overflow-y-auto border-2 p-4"
            id="search-panel"
        >
            <header class="h-8 min-h-8"></header>

            <button
                class="font-material h-12 w-full content-center text-3xl select-none"
                id="switch-panel-button"
            >
                search
            </button>

            <div
                class="flex h-12 w-full items-center justify-evenly"
                id="page-select-container"
            >
                <button class="font-material" id="previous-page-button">
                    chevron_left
                </button>
                <label
                    class="currentPage"
                    id="search-current-page"
                    data-i18n=" - "
                ></label>
                <label
                    class="separator"
                    id="search-separator"
                    data-i18n="of"
                ></label>
                <label id="search-total-pages" data-i18n=" - "></label>
                <button class="font-material" id="next-page-button">
                    chevron_right
                </button>
            </div>

            <select
                class="hidden h-8 w-full items-center justify-evenly text-sm"
                id="log-file-select"
                name="file-select"
            >
                <option data-i18n="-Select File-" value=""></option>
            </select>

            <div class="w-full text-base" id="search-panel-content"></div>
        </div>

        <div
            class="bg-primary border-second fixed z-50 hidden h-auto w-96 border-2"
            id="search-menu"
        >
            <header class="h-8 min-h-8"></header>

            <div class="flex h-auto flex-col">
                <div class="flex h-auto items-center p-4" id="search-field">
                    <textarea
                        class="h-auto resize-none rounded-sm text-base"
                        id="search-input"
                        rows="1"
                        cols="50"
                        data-i18n-placeholder="Search input"
                    ></textarea>
                </div>
                <div
                    class="font-material flex flex-row items-center justify-center"
                >
                    <button
                        class="w-16"
                        id="search-button"
                        data-i18n-title="Search"
                    >
                        search
                    </button>
                    <button
                        class="w-16"
                        id="replace-button"
                        data-i18n-title="Replace all matches"
                    >
                        arrow_downward
                    </button>
                    <button
                        class="w-16"
                        id="put-button"
                        data-i18n-title="Put text to translation textarea of matching source text"
                    >
                        swipe_left
                    </button>
                </div>

                <div class="flex items-center p-4" id="replace-field">
                    <textarea
                        class="h-auto resize-none rounded-sm text-base"
                        id="replace-input"
                        rows="1"
                        cols="50"
                        data-i18n-placeholder="Replace input"
                    ></textarea>
                </div>
            </div>
            <div class="flex flex-row justify-center">
                <button
                    class="font-material size-16 p-2"
                    id="case-button"
                    data-i18n-title="Consider case (Alt + C)"
                >
                    match_case
                </button>
                <button
                    class="font-material size-16 p-2"
                    id="whole-button"
                    data-i18n-title="Search the whole text (Alt + W)"
                >
                    match_word
                </button>
                <button
                    class="font-material size-16 p-2"
                    id="regex-button"
                    data-i18n-title="Search by regular expressions (Alt + R)"
                >
                    regular_expression
                </button>
                <button
                    class="font-material size-16 p-2"
                    id="location-button"
                    data-i18n-title="Search only in current tab (Alt + L)"
                >
                    location_on
                </button>
            </div>

            <div class="flex items-center justify-center p-2 text-base">
                <label
                    class="pr-2"
                    for="search-mode-select"
                    data-i18n="Search mode"
                ></label>
                <select id="search-mode-select">
                    <option value="0" data-i18n="Search everywhere"></option>
                    <option
                        value="1"
                        data-i18n="Search only in source text"
                    ></option>
                    <option
                        value="2"
                        data-i18n="Search only in translation"
                    ></option>
                </select>
            </div>

            <div class="flex items-center justify-center p-2 text-base">
                <label
                    class="pr-2"
                    for="search-column-select"
                    data-i18n="Select column"
                ></label>
                <select id="search-column-select">
                    <option value="-1" data-i18n="Rightmost filled"></option>
                </select>
            </div>
        </div>

        <div
            class="bg-primary fixed z-50 flex hidden h-auto max-h-32 w-48 flex-col overflow-auto rounded-sm text-sm"
            id="bookmark-menu"
        ></div>

        <input
            class="bg-primary border-second focus-border-primary fixed top-8 right-1/4 z-50 hidden h-12 w-6/12 rounded-md border-2 border-solid text-base"
            id="go-to-row-input"
            type="number"
        />

        <div
            class="bg-primary outline-primary border-second @container fixed z-50 flex hidden size-3/6 resize flex-col justify-around gap-2 overflow-hidden border-2 p-2 text-base"
            id="batch-menu"
        >
            <header
                class="flex h-8 flex-row items-center justify-center text-lg"
                data-i18n="Select files (You can hold LMB and drag to select multiple files)"
            ></header>

            <div
                class="grid max-h-4/6 items-start overflow-x-hidden overflow-y-auto @sm:grid-cols-3 @3xl:grid-cols-5 @5xl:grid-cols-7"
            ></div>

            <div
                class="flex hidden w-full flex-col gap-2"
                id="context-container"
            >
                <div data-i18n="Context"></div>

                <div class="flex w-full flex-row gap-2">
                    <textarea
                        class="w-full rounded-sm"
                        id="context-input"
                        data-i18n-placeholder="Define a context, surrounding selected files. It might be better to use filenames explicitly, like 'a happens before map256', or something like that."
                    ></textarea>

                    <div class="flex flex-col gap-2">
                        <div data-i18n="Use file context"></div>
                        <select
                            class="rounded-sm"
                            id="use-context-select"
                            multiple
                        ></select>
                    </div>
                </div>
            </div>

            <div
                class="flex h-8 w-full flex-row items-center justify-center gap-2"
            >
                <button
                    class="border-primary flex items-center justify-center rounded-md border-2"
                    id="apply-button"
                    data-i18n="Process"
                ></button>
                <button
                    class="border-primary flex items-center justify-center rounded-md border-2"
                    id="cancel-button"
                    data-i18n="Cancel"
                ></button>
                <button
                    class="border-primary flex items-center justify-center rounded-md border-2"
                    id="select-all-button"
                    data-i18n="Select All"
                ></button>
                <button
                    class="border-primary flex items-center justify-center rounded-md border-2"
                    id="deselect-all-button"
                    data-i18n="Deselect All"
                ></button>
            </div>

            <div
                class="flex flex-row items-center justify-center gap-2"
                id="batch-menu-footer"
            >
                <select class="w-64" id="batch-action-select">
                    <option value="0" data-i18n="-Select Action-"></option>
                    <option value="1" data-i18n="Trim"></option>
                    <option value="2" data-i18n="Translate"></option>
                    <option value="3" data-i18n="Wrap"></option>
                </select>

                <select class="w-64" id="translation-column-select">
                    <option value="0" data-i18n="-Select Column-"></option>
                </select>

                <input
                    class="hidden rounded-sm"
                    id="wrap-limit-input"
                    type="number"
                    data-i18n-placeholder="Line length for wrapping"
                />
            </div>
        </div>

        <div
            class="border-second bg-primary fixed z-50 flex hidden flex-col rounded-sm border-2"
            id="theme-menu"
        >
            <button
                class="h-8 content-center text-base"
                id="create-theme-button"
                data-i18n="Create Theme"
            ></button>
        </div>

        <div
            class="border-second bg-primary fixed z-50 flex hidden max-w-3xl flex-col gap-2 border-2 p-2 text-base"
            id="write-menu"
        >
            <button
                class="bg-second h-8 content-center rounded-sm"
                id="select-output-path-button"
                data-i18n="Select Output Path"
            ></button>

            <input
                class="w-full rounded-sm"
                id="output-path-input"
                autocapitalize="off"
                autocomplete="off"
                type="text"
            />

            <div class="flex flex-col gap-2">
                <div>
                    <div data-i18n="Skip files:"></div>
                    <select class="rounded-sm" id="skip-files-select" multiple>
                        <option value="1">Map</option>
                        <option value="2">Actors</option>
                        <option value="4">Armors</option>
                        <option value="8">Classes</option>
                        <option value="16">CommonEvents</option>
                        <option value="32">Enemies</option>
                        <option value="64">Items</option>
                        <option value="128">Skills</option>
                        <option value="256">States</option>
                        <option value="512">Troops</option>
                        <option value="1024">Weapons</option>
                        <option value="2048">System</option>
                        <option value="4096">Scripts</option>
                    </select>
                </div>
                <div>
                    <div data-i18n="Skip maps:"></div>
                    <input
                        class="h-8 w-80 rounded-sm"
                        id="skip-maps-input"
                        type="text"
                        autocapitalize="off"
                        autocomplete="off"
                        data-i18n-placeholder="Map indices, e.g. 5,30,18..."
                    />
                </div>
                <div>
                    <div data-i18n="Skip events:"></div>

                    <span class="flex flex-col gap-2">
                        <select
                            class="w-80 rounded-sm"
                            id="skip-events-select"
                            multiple
                        >
                            <option value="2">Actors</option>
                            <option value="3">Armors</option>
                            <option value="4">Classes</option>
                            <option value="5">CommonEvents</option>
                            <option value="6">Enemies</option>
                            <option value="7">Items</option>
                            <option value="8">Skills</option>
                            <option value="9">States</option>
                            <option value="10">Troops</option>
                            <option value="11">Weapons</option>
                            <option value="12">System</option>
                            <option value="13">Scripts</option>
                            <option value="14">Plugins</option>
                        </select>
                        <input
                            class="h-8 w-80 rounded-sm"
                            id="skip-events-input"
                            type="text"
                            autocapitalize="off"
                            autocomplete="off"
                            data-i18n-placeholder="Event indices, e.g. 5,30,18..."
                        />
                    </span>
                </div>
            </div>

            <div class="flex items-center justify-center">
                <button
                    class="border-primary flex h-8 w-48 items-center justify-center rounded-md border-2"
                    id="apply-button"
                    data-i18n="Write"
                ></button>
            </div>
        </div>

        <div
            class="border-second bg-primary fixed z-50 flex hidden max-w-3xl flex-col gap-4 border-2 p-2 text-base"
            id="read-menu"
        >
            <div>
                <label data-i18n="How to read files."></label>

                <select class="rounded-sm" id="read-mode-select"></select>
                <div id="mode-description"></div>
            </div>

            <div>
                <label data-i18n="How to handle duplicates in text."></label>

                <select class="rounded-sm" id="duplicate-mode-select">
                    <option data-i18n="Remove duplicates" value="1"></option>
                    <option data-i18n="Allow duplicates" value="0"></option>
                </select>

                <div id="duplicate-mode-description"></div>
            </div>

            <div class="flex flex-col gap-2">
                <label class="custom-checkbox">
                    <input
                        class="size-8"
                        id="romanize-checkbox"
                        type="checkbox"
                    />

                    <span
                        data-i18n="Romanize: If you parsing text from a Japanese game, that contains symbols like 「」, which are just the Japanese quotation marks, it automatically replaces these symbols by their western equivalents (in this case, '')."
                    ></span>
                </label>

                <label class="custom-checkbox" id="trim-container">
                    <input class="size-8" id="trim-checkbox" type="checkbox" />

                    <span
                        data-i18n="Trim: Removes the leading and trailing whitespace from extracted strings. Don't use this option unless you know that trimming the text won't cause any incorrect behavior"
                    ></span>
                </label>

                <label class="custom-checkbox">
                    <input
                        class="size-8"
                        id="custom-processing-checkbox"
                        type="checkbox"
                    />

                    <span
                        data-i18n="Disable Custom Processing: Disables built-in custom processing, implemented for some games. Right now, implemented for the following titles: LISA: The Painful and its derivatives, Fear & Hunger 2: Termina. Will be automatically set if it was used in read"
                    ></span>
                </label>

                <label class="custom-checkbox" id="ignore-container">
                    <input
                        class="size-8"
                        id="ignore-checkbox"
                        type="checkbox"
                    />

                    <span
                        data-i18n="Ignore: Ignore entries from .rvpacker-ignore file"
                    ></span>
                </label>

                <div>
                    <div data-i18n="Skip files:"></div>
                    <select class="rounded-sm" id="skip-files-select" multiple>
                        <option value="1">Map</option>
                        <option value="2">Actors</option>
                        <option value="4">Armors</option>
                        <option value="8">Classes</option>
                        <option value="16">CommonEvents</option>
                        <option value="32">Enemies</option>
                        <option value="64">Items</option>
                        <option value="128">Skills</option>
                        <option value="256">States</option>
                        <option value="512">Troops</option>
                        <option value="1024">Weapons</option>
                        <option value="2048">System</option>
                        <option value="4096">Scripts</option>
                    </select>
                </div>
                <div>
                    <div data-i18n="Skip maps:"></div>
                    <input
                        class="h-8 w-80 rounded-sm"
                        id="skip-maps-input"
                        type="text"
                        autocapitalize="off"
                        autocomplete="off"
                        data-i18n-placeholder="Map indices, e.g. 5,30,18..."
                    />
                </div>
                <div>
                    <div data-i18n="Skip events:"></div>

                    <span class="flex flex-col gap-2">
                        <select
                            class="w-80 rounded-sm"
                            id="skip-events-select"
                            multiple
                        >
                            <option value="2">Actors</option>
                            <option value="3">Armors</option>
                            <option value="4">Classes</option>
                            <option value="5">CommonEvents</option>
                            <option value="6">Enemies</option>
                            <option value="7">Items</option>
                            <option value="8">Skills</option>
                            <option value="9">States</option>
                            <option value="10">Troops</option>
                            <option value="11">Weapons</option>
                            <option value="12">System</option>
                            <option value="13">Scripts</option>
                            <option value="14">Plugins</option>
                        </select>
                        <input
                            class="h-8 w-80 rounded-sm"
