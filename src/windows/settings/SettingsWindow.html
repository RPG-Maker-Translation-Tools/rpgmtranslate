<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../assets/style.css" />
        <link rel="stylesheet" href="../../assets/material.css" />
        <link rel="stylesheet" href="../../assets/theme-styles.css" />
        <script type="module" src="SettingsWindow.ts" defer></script>
    </head>
    <body class="bg-dark text-primary text-lg">
        <div class="flex flex-col p-8" id="options-menu">
            <label
                class="bg-dark custom-checkbox z-50 flex flex-row gap-2 py-4"
            >
                <input
                    class="size-8 text-xl"
                    id="backup-check"
                    type="checkbox"
                />
                <span id="backup" data-i18n="Backup"></span>
            </label>

            <div class="overflow-hidden">
                <div class="z-30 flex-col" id="backup-settings">
                    <div class="flex flex-row py-4" id="backup-period">
                        <span
                            class="mr-2"
                            id="backup-period-label"
                            data-i18n="Create backup every:"
                        ></span>

                        <input
                            class="bg-second mr-2 h-8 w-auto rounded-md p-2 text-xl"
                            id="backup-period-input"
                            type="number"
                        />

                        <span
                            id="backup-period-note"
                            data-i18n="seconds (min 60, max 3600)"
                        ></span>
                    </div>

                    <div class="flex flex-row py-4" id="backup-max">
                        <span
                            class="mr-2"
                            id="backup-max-label"
                            data-i18n="Max number of backups:"
                        ></span>
                        <input
                            class="bg-second mr-2 h-8 w-auto rounded-md p-2 text-xl"
                            id="backup-max-input"
                            type="number"
                        />
                        <span
                            id="backup-max-note"
                            data-i18n="(min 1, max 99)"
                        ></span>
                    </div>
                </div>
            </div>

            <label
                class="bg-dark custom-checkbox z-50 flex flex-row gap-2 py-4"
            >
                <input
                    class="size-8 min-h-8 min-w-8"
                    id="display-ghost-lines-check"
                    type="checkbox"
                />
                <span data-i18n="Display lines breaks in text areas"></span>
            </label>

            <label
                class="bg-dark custom-checkbox z-50 flex flex-row gap-2 py-4"
            >
                <input
                    class="size-8 min-h-8 min-w-8"
                    id="check-for-updates-check"
                    type="checkbox"
                />
                <span data-i18n="Check for updates"></span>
            </label>

            <div class="bg-dark z-50 flex flex-row gap-2 py-4">
                <label data-i18n="Row delete mode"></label>
                <select
                    class="bg-second rounded-xs"
                    id="row-delete-mode-select"
                >
                    <option data-i18n="Disabled" value="0"></option>
                    <option data-i18n="Ask for confirmation" value="1"></option>
                    <option data-i18n="Allowed" value="2"></option>
                </select>
            </div>

            <div class="bg-dark z-50 flex flex-row gap-2 py-4">
                <label data-i18n="Font"></label>
                <select class="bg-second rounded-xs" id="font-select">
                    <option data-i18n="Default" value="default"></option>
                </select>
            </div>
        </div>
    </body>
</html>
