<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="theme-styles.css" />
        <link rel="stylesheet" href="material.css" />
        <script type="module" src="main.ts" defer></script>
    </head>

    <body class="textPrimary backgroundDark m-0 overflow-x-hidden p-0 text-2xl">
        <div>
            <div class="backgroundPrimary sticky top-0 z-40 mr-2 flex h-6 w-full items-center text-sm" id="menu-bar">
                <div class="menu-bar-button backgroundSecondHovered">
                    <button class="fileMenu px-2" id="file-menu-button"></button>
                </div>
                <div class="menu-bar-button backgroundSecondHovered">
                    <button class="helpMenu px-2" id="help-menu-button"></button>
                </div>
                <div class="menu-bar-button backgroundSecondHovered">
                    <button class="languageMenu px-2" id="language-menu-button"></button>
                </div>
                <div class="dropdown-menu backgroundSecond hidden" id="file-menu">
                    <button
                        class="backgroundPrimary backgroundPrimaryHovered reloadButton p-2 text-base"
                        id="reload-button"
                    ></button>
                </div>
                <div class="dropdown-menu backgroundSecond hidden" id="help-menu">
                    <button
                        class="backgroundPrimary backgroundPrimaryHovered helpButton p-2 text-base"
                        id="help-button"
                    ></button>
                    <button
                        class="backgroundPrimary backgroundPrimaryHovered aboutButton p-2 text-base"
                        id="about-button"
                    ></button>
                </div>
                <div class="dropdown-menu backgroundSecond hidden" id="language-menu">
                    <button class="backgroundPrimary backgroundPrimaryHovered p-2 text-base" id="ru-button">
                        Русский/Russian
                    </button>
                    <button class="backgroundPrimary backgroundPrimaryHovered p-2 text-base" id="en-button">
                        English/Английский
                    </button>
                </div>
            </div>
            <div class="backgroundPrimary sticky top-6 z-30 flex h-16 w-full items-center" id="top-panel">
                <div class="flex h-16 w-full items-center text-3xl" id="top-panel-buttons">
                    <button
                        class="button backgroundPrimaryHovered textThird menuButtonTitle size-16 font-material outline-none"
                        id="menu-button"
                    >
                        <div>menu</div>
                    </button>
                    <button
                        class="button backgroundPrimaryHovered textThird saveButtonTitle size-16 font-material outline-none"
                        id="save-button"
                    >
                        <div>save</div>
                    </button>
                    <button
                        class="button backgroundPrimaryHovered textThird compileButtonTitle size-16 font-material outline-none"
                        id="compile-button"
                    >
                        <div>upload</div>
                    </button>
                    <button
                        class="button backgroundPrimaryHovered textThird openButtonTitle size-16 font-material outline-none"
                        id="open-directory-button"
                    >
                        <div>folder_open</div>
                    </button>
                    <button
                        class="button backgroundPrimaryHovered textThird settingsButtonTitle size-16 font-material outline-none"
                        id="settings-button"
                    >
                        <div>settings</div>
                    </button>
                    <button
                        class="button backgroundPrimaryHovered textThird themeButtonTitle size-16 font-material outline-none"
                        id="theme-button"
                    >
                        <div>palette</div>
                    </button>
                    <button
                        class="button backgroundPrimaryHovered textThird bookmarksButtonTitle size-16 font-material outline-none"
                        id="bookmarks-button"
                    >
                        <div>bookmarks</div>
                    </button>
                    <button
                        class="button backgroundPrimaryHovered textThird readButtonTitle size-16 font-material outline-none"
                        id="read-button"
                    >
                        <div>menu_book</div>
                    </button>
                    <button
                        class="button backgroundPrimaryHovered textThird searchButtonTitle size-16 font-material outline-none"
                        id="search-button"
                    >
                        search
                    </button>
                    <div class="dropdown-menu backgroundSecond hidden w-16" id="theme-menu">
                        <button
                            class="backgroundPrimary backgroundPrimaryHovered createTheme p-2 text-base"
                            id="create-theme-menu-button"
                        ></button>
                    </div>

                    <div class="flex h-full w-full content-end justify-end pr-4">
                        <div class="flex min-w-32 items-center justify-center p-4 text-sm" id="current-state"></div>
                        <div class="flex flex-col items-center justify-center text-sm" id="game-info">
                            <input
                                class="input textSecond backgroundSecond min-h-8 w-96"
                                id="current-game-title"
                                type="text"
                            />
                            <div id="current-game-engine"></div>
                        </div>
                    </div>
                </div>
            </div>

            <input
                class="backgroundPrimary borderSecond borderFocused fixed right-1/4 top-8 z-50 hidden h-12 w-6/12 rounded-md border-2 border-solid p-1 text-base outline-none [appearance:textfield] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
                id="goto-row-input"
                type="number"
            />

            <div class="flex flex-row justify-start" id="main">
                <div
                    class="backgroundSecond fixed z-30 flex h-full w-16 -translate-x-full flex-col text-xs transition-all duration-500"
                    id="left-panel"
                >
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="~">maps</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="1">actors</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="2">armors</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="3">classes</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="4">
                        <span>commonevents</span>
                    </button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="5">enemies</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="6">items</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="7">skills</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="8">states</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="9">system</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="0">troops</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="-">weapons</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered">plugins</button>
                </div>

                <div class="flex w-full flex-col justify-start p-8 text-lg" id="content-container"></div>

                <div
                    class="backgroundPrimary outlineThird fixed right-0 top-0 z-40 flex h-screen w-64 translate-x-full flex-col overflow-y-auto p-4 outline outline-2 transition-transform duration-500"
                    id="search-results"
                    shown="false"
                    moving="false"
                >
                    <button
                        class="backgroundPrimaryHovered mb-2 flex h-12 w-full cursor-pointer select-none items-center justify-center font-material text-3xl"
                        id="switch-search-content"
                    >
                        search
                    </button>
                    <div class="flex h-12 w-full items-center justify-evenly">
                        <button class="font-material" id="previous-page-button">chevron_left</button>
                        <span class="currentPage" id="search-current-page"></span>
                        <span class="separator" id="search-separator"></span>
                        <span id="search-total-pages"></span>
                        <button class="font-material" id="next-page-button">chevron_right</button>
                    </div>
                    <div class="flex w-full flex-col" id="search-content"></div>
                    <div class="hidden w-full flex-col" id="replace-content"></div>
                </div>
            </div>
        </div>
        <div class="backgroundPrimary fixed bottom-0 z-50 hidden text-lg" id="theme-window">
            <div class="flex items-end justify-end pr-2">
                <button class="font-material">close</button>
            </div>
            <div class="flex flex-row gap-4 p-4">
                <div class="flex flex-col gap-2">
                    <div class="flex flex-row gap-2">
                        <input id="backgroundDark" type="color" /> <label for="backgroundDark"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundPrimary" type="color" /> <label for="backgroundPrimary"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="outlinePrimary" type="color" /> <label for="outlinePrimary"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="outlineSecond" type="color" /> <label for="outlineSecond"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="outlineThird" type="color" /> <label for="outlineThird"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="outlineFocused" type="color" /> <label for="outlineFocused"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="borderPrimary" type="color" /> <label for="borderPrimary"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="borderSecond" type="color" /> <label for="borderSecond"></label>
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <div class="flex flex-row gap-2">
                        <input id="borderFocused" type="color" /> <label for="borderFocused"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundSecond" type="color" /> <label for="backgroundSecond"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundPrimaryHovered" type="color" />
                        <label for="backgroundPrimaryHovered"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundSecondHovered" type="color" />
                        <label for="backgroundSecondHovered"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="textPrimary" type="color" /> <label for="textPrimary"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="textSecond" type="color" /> <label for="textSecond"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input class="appearance-none border-none outline-none" id="textThird" type="color" />
                        <label for="textThird"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundThird" type="color" /> <label for="backgroundThird"></label>
                    </div>
                </div>
            </div>
            <div class="flex flex-col items-center justify-center pb-4">
                <div class="flex flex-row gap-2">
                    <label class="themeName" for="theme-name-input"></label>
                    <input
                        class="input textSecond backgroundSecond h-8 text-base"
                        id="theme-name-input"
                        type="text"
                        name=""
                    />
                </div>

                <label class="allowedThemeNameCharacters" for="create-theme"></label>
                <button
                    class="backgroundSecond backgroundPrimaryHovered createTheme h-8 w-32 rounded-lg"
                    id="create-theme"
                ></button>
            </div>
        </div>

        <div class="flex items-center justify-center p-8" id="project-status"></div>

        <div class="backgroundPrimary fixed z-50 hidden h-auto w-96" id="search-menu">
            <br />
            <div class="flex h-auto flex-col">
                <div class="flex h-auto flex-row items-center p-4" id="search-field">
                    <textarea
                        class="input textSecond backgroundSecond h-auto text-base"
                        id="search-input"
                        rows="1"
                        cols="50"
                    ></textarea>
                </div>
                <div class="flex flex-row items-center justify-center">
                    <button
                        class="button backgroundPrimaryHovered textThird replaceButtonTitle w-16 font-material"
                        id="replace-button"
                    >
                        arrow_downward
                    </button>
                </div>

                <div class="flex flex-row items-center p-4" id="replace-field">
                    <textarea
                        class="input textSecond backgroundSecond h-auto text-base"
                        id="replace-input"
                        rows="1"
                        cols="50"
                    ></textarea>
                </div>
            </div>
            <div class="flex flex-row justify-center">
                <button
                    class="button backgroundPrimaryHovered textThird caseButtonTitle font-material"
                    id="case-button"
                >
                    match_case
                </button>
                <button
                    class="button backgroundPrimaryHovered textThird wholeButtonTitle font-material"
                    id="whole-button"
                >
                    match_word
                </button>
                <button
                    class="button backgroundPrimaryHovered textThird regexButtonTitle font-material"
                    id="regex-button"
                >
                    regular_expression
                </button>
                <button
                    class="button backgroundPrimaryHovered textThird translationButtonTitle font-material"
                    id="translation-button"
                >
                    translate
                </button>
                <button
                    class="button backgroundPrimaryHovered textThird locationButtonTitle font-material"
                    id="location-button"
                >
                    location_on
                </button>
            </div>
        </div>

        <div
            class="backgroundPrimary fixed z-50 hidden h-auto max-h-64 min-h-4 w-48 flex-col overflow-auto text-lg"
            id="bookmarks-menu"
        ></div>
    </body>
</html>
