<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="theme-styles.css" />
        <link rel="stylesheet" href="material.css" />
        <script type="module" src="main.ts" defer></script>
    </head>

    <body class="textPrimary backgroundDark m-0 overflow-x-hidden p-0 text-2xl">
        <div>
            <div id="menu-bar" class="backgroundPrimary sticky top-0 z-40 mr-2 flex h-6 w-full items-center text-sm">
                <div class="menu-bar-button backgroundSecondHovered">
                    <button id="file-menu-button" class="fileMenu px-2"></button>
                </div>
                <div class="menu-bar-button backgroundSecondHovered">
                    <button id="help-menu-button" class="helpMenu px-2"></button>
                </div>
                <div class="menu-bar-button backgroundSecondHovered">
                    <button id="language-menu-button" class="languageMenu px-2"></button>
                </div>
                <div id="file-menu" class="dropdown-menu backgroundSecond hidden">
                    <button
                        id="reload-button"
                        class="backgroundPrimary backgroundPrimaryHovered reloadButton p-2 text-base"
                    ></button>
                </div>
                <div id="help-menu" class="dropdown-menu backgroundSecond hidden">
                    <button
                        id="help-button"
                        class="backgroundPrimary backgroundPrimaryHovered helpButton p-2 text-base"
                    ></button>
                    <button
                        id="about-button"
                        class="backgroundPrimary backgroundPrimaryHovered aboutButton p-2 text-base"
                    ></button>
                </div>
                <div id="language-menu" class="dropdown-menu backgroundSecond hidden">
                    <button id="ru-button" class="backgroundPrimary backgroundPrimaryHovered p-2 text-base">
                        Русский/Russian
                    </button>
                    <button id="en-button" class="backgroundPrimary backgroundPrimaryHovered p-2 text-base">
                        English/Английский
                    </button>
                </div>
            </div>
            <div id="top-panel" class="backgroundPrimary sticky top-6 z-30 flex h-16 w-full items-center">
                <div id="top-panel-buttons" class="flex h-16 w-full items-center text-3xl">
                    <button
                        id="menu-button"
                        class="button backgroundPrimaryHovered textThird menuButtonTitle size-16 font-material"
                    >
                        <div>menu</div>
                    </button>
                    <button
                        id="save-button"
                        class="button backgroundPrimaryHovered textThird saveButtonTitle size-16 font-material"
                    >
                        <div>save</div>
                    </button>
                    <button
                        id="compile-button"
                        class="button backgroundPrimaryHovered textThird compileButtonTitle size-16 font-material"
                    >
                        <div>upload</div>
                    </button>
                    <button
                        id="open-directory-button"
                        class="button backgroundPrimaryHovered textThird openButtonTitle size-16 font-material"
                    >
                        <div>folder_open</div>
                    </button>
                    <button
                        id="settings-button"
                        class="button backgroundPrimaryHovered textThird settingsButtonTitle size-16 font-material"
                    >
                        <div>settings</div>
                    </button>
                    <button
                        id="theme-button"
                        class="button backgroundPrimaryHovered textThird themeButtonTitle size-16 font-material"
                    >
                        <div>palette</div>
                    </button>
                    <button
                        id="bookmarks-button"
                        class="button backgroundPrimaryHovered textThird bookmarksButtonTitle size-16 font-material"
                    >
                        <div>bookmarks</div>
                    </button>
                    <button
                        id="read-button"
                        class="button backgroundPrimaryHovered textThird readButtonTitle size-16 font-material"
                    >
                        <div>menu_book</div>
                    </button>
                    <button
                        id="search-button"
                        class="button backgroundPrimaryHovered textThird searchButtonTitle size-16 font-material"
                    >
                        search
                    </button>
                    <div id="theme-menu" class="dropdown-menu backgroundSecond hidden w-16">
                        <button
                            id="create-theme-menu-button"
                            class="backgroundPrimary backgroundPrimaryHovered createTheme p-2 text-base"
                        ></button>
                    </div>

                    <div class="flex h-full w-full content-end justify-end pr-4">
                        <div id="current-state" class="flex min-w-32 items-center justify-center p-4 text-sm"></div>
                        <div id="game-info" class="flex flex-col items-center justify-center text-sm">
                            <input
                                id="current-game-title"
                                type="text"
                                class="input textSecond backgroundSecond min-h-8 w-96"
                            />
                            <div id="current-game-engine"></div>
                        </div>
                    </div>
                </div>
            </div>

            <input
                type="number"
                id="goto-row-input"
                class="backgroundPrimary borderSecond borderFocused fixed right-1/4 top-8 z-50 hidden h-12 w-6/12 rounded-md border-2 border-solid p-1 text-base outline-none [appearance:textfield] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
            />

            <div id="main" class="flex flex-row justify-start">
                <div
                    id="left-panel"
                    class="backgroundSecond fixed z-30 flex w-16 -translate-x-full flex-col text-xs transition-all duration-500"
                >
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="~">maps</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="1">names</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="2">actors</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="3">armors</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="4">classes</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="5">
                        <div>common</div>
                        <div>events</div>
                    </button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="6">enemies</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="7">items</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="8">skills</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="9">states</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="0">system</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="-">troops</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered" title="=">weapons</button>
                    <button class="menu-button backgroundPrimary backgroundPrimaryHovered">plugins</button>
                </div>

                <div id="content-container" class="flex w-full flex-col justify-start p-8 text-lg"></div>

                <div
                    id="search-results"
                    class="backgroundPrimary outlineThird fixed right-0 top-0 z-40 flex h-screen w-64 translate-x-full flex-col overflow-y-auto p-4 outline outline-2 transition-transform duration-500"
                    shown="false"
                    moving="false"
                >
                    <button
                        id="switch-search-content"
                        class="backgroundPrimaryHovered mb-2 flex h-12 w-full cursor-pointer select-none items-center justify-center font-material text-3xl"
                    >
                        search
                    </button>
                    <div class="flex h-12 w-full items-center justify-evenly">
                        <button id="previous-page-button" class="font-material">chevron_left</button>
                        <span id="search-current-page" class="currentPage"></span>
                        <span id="search-separator" class="separator"></span>
                        <span id="search-total-pages"></span>
                        <button id="next-page-button" class="font-material">chevron_right</button>
                    </div>
                    <div id="search-content" class="flex w-full flex-col"></div>
                    <div id="replace-content" class="hidden w-full flex-col"></div>
                </div>
            </div>
        </div>
        <div id="theme-window" class="backgroundPrimary fixed bottom-0 z-50 hidden text-lg">
            <div class="flex items-end justify-end pr-2">
                <button class="font-material">close</button>
            </div>
            <div class="flex flex-row gap-4 p-4">
                <div class="flex flex-col gap-2">
                    <div class="flex flex-row gap-2">
                        <input id="backgroundDark" type="color" /> <label for="backgroundDark"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundPrimary" type="color" /> <label for="backgroundPrimary"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="outlinePrimary" type="color" /> <label for="outlinePrimary"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="outlineSecond" type="color" /> <label for="outlineSecond"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="outlineThird" type="color" /> <label for="outlineThird"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="outlineFocused" type="color" /> <label for="outlineFocused"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="borderPrimary" type="color" /> <label for="borderPrimary"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="borderSecond" type="color" /> <label for="borderSecond"></label>
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <div class="flex flex-row gap-2">
                        <input id="borderFocused" type="color" /> <label for="borderFocused"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundSecond" type="color" /> <label for="backgroundSecond"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundPrimaryHovered" type="color" />
                        <label for="backgroundPrimaryHovered"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundSecondHovered" type="color" />
                        <label for="backgroundSecondHovered"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="textPrimary" type="color" /> <label for="textPrimary"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="textSecond" type="color" /> <label for="textSecond"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="textThird" type="color" class="appearance-none border-none outline-none" />
                        <label for="textThird"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundThird" type="color" /> <label for="backgroundThird"></label>
                    </div>
                </div>
            </div>
            <div class="flex flex-col items-center justify-center pb-4">
                <div class="flex flex-row gap-2">
                    <label for="theme-name-input" class="themeName"></label>
                    <input
                        type="text"
                        name=""
                        id="theme-name-input"
                        class="input textSecond backgroundSecond h-8 text-base"
                    />
                </div>

                <label for="create-theme" class="allowedThemeNameCharacters"></label>
                <button
                    id="create-theme"
                    class="backgroundSecond backgroundPrimaryHovered createTheme h-8 w-32 rounded-lg"
                ></button>
            </div>
        </div>

        <div id="project-status" class="flex items-center justify-center p-8"></div>

        <div id="search-menu" class="backgroundPrimary fixed z-50 hidden h-auto w-96">
            <br />
            <div class="flex h-auto flex-col">
                <div id="search-field" class="flex h-auto flex-row items-center p-4">
                    <textarea
                        id="search-input"
                        rows="1"
                        cols="50"
                        class="input textSecond backgroundSecond h-auto text-base"
                    ></textarea>
                </div>
                <div class="flex flex-row items-center justify-center">
                    <button
                        id="replace-button"
                        class="button backgroundPrimaryHovered textThird replaceButtonTitle w-16 font-material"
                    >
                        arrow_downward
                    </button>
                </div>

                <div id="replace-field" class="flex flex-row items-center p-4">
                    <textarea
                        id="replace-input"
                        rows="1"
                        cols="50"
                        class="input textSecond backgroundSecond h-auto text-base"
                    ></textarea>
                </div>
            </div>
            <div class="flex flex-row justify-center">
                <button
                    id="case-button"
                    class="button backgroundPrimaryHovered textThird caseButtonTitle font-material"
                >
                    match_case
                </button>
                <button
                    id="whole-button"
                    class="button backgroundPrimaryHovered textThird wholeButtonTitle font-material"
                >
                    match_word
                </button>
                <button
                    id="regex-button"
                    class="button backgroundPrimaryHovered textThird regexButtonTitle font-material"
                >
                    regular_expression
                </button>
                <button
                    id="translation-button"
                    class="button backgroundPrimaryHovered textThird translationButtonTitle font-material"
                >
                    translate
                </button>
                <button
                    id="location-button"
                    class="button backgroundPrimaryHovered textThird locationButtonTitle font-material"
                >
                    location_on
                </button>
            </div>
        </div>

        <div
            id="bookmarks-menu"
            class="backgroundPrimary fixed z-50 hidden h-auto max-h-64 min-h-4 w-48 flex-col overflow-auto text-lg"
        ></div>
    </body>
</html>
