<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/style.css" />
        <link rel="stylesheet" href="assets/theme-styles.css" />
        <link rel="stylesheet" href="assets/material.css" />
        <script type="module" src="main.ts" defer></script>
    </head>

    <body class="textPrimary backgroundDark overflow-x-hidden text-2xl">
        <header class="sticky top-0 z-40">
            <div class="backgroundPrimary mr-2 flex h-6 w-full items-center text-sm" id="menu-bar">
                <div class="menu-bar-button backgroundSecondHovered">
                    <button class="fileMenu px-2" id="file-menu-button"></button>
                </div>
                <div class="menu-bar-button backgroundSecondHovered">
                    <button class="helpMenu px-2" id="help-menu-button"></button>
                </div>
                <div class="menu-bar-button backgroundSecondHovered">
                    <button class="languageMenu px-2" id="language-menu-button"></button>
                </div>
                <div class="dropdown-menu borderSecond hidden" id="file-menu">
                    <button
                        class="backgroundPrimary backgroundPrimaryHovered reloadButton p-1.5 text-base"
                        id="reload-button"
                    ></button>
                </div>
                <div class="dropdown-menu borderSecond hidden" id="help-menu">
                    <button
                        class="backgroundPrimary backgroundPrimaryHovered helpButton p-1.5 text-base"
                        id="help-button"
                    ></button>
                    <button
                        class="backgroundPrimary backgroundPrimaryHovered aboutButton p-1.5 text-base"
                        id="about-button"
                    ></button>
                </div>
                <div class="dropdown-menu borderSecond hidden" id="language-menu">
                    <button class="backgroundPrimary backgroundPrimaryHovered p-1.5 text-base" id="ru-button">
                        Русский/Russian
                    </button>
                    <button class="backgroundPrimary backgroundPrimaryHovered p-1.5 text-base" id="en-button">
                        English/Английский
                    </button>
                </div>
            </div>
            <div class="backgroundPrimary flex h-16 w-full items-center" id="top-panel">
                <div class="flex h-full w-full items-center text-3xl" id="top-panel-buttons">
                    <button
                        class="button backgroundPrimaryHovered textThird menuButtonTitle font-material size-16 p-4 outline-hidden"
                        id="menu-button"
                    >
                        menu
                    </button>
                    <button
                        class="button backgroundPrimaryHovered textThird saveButtonTitle font-material size-16 p-4 outline-hidden"
                        id="save-button"
                    >
                        <div>save</div>
                    </button>
                    <button
                        class="button backgroundPrimaryHovered textThird compileButtonTitle font-material size-16 p-4 outline-hidden"
                        id="compile-button"
                    >
                        <div>manufacturing</div>
                    </button>
                    <button
                        class="button backgroundPrimaryHovered textThird openButtonTitle font-material size-16 p-4 outline-hidden"
                        id="open-directory-button"
                    >
                        folder_open
                    </button>
                    <button
                        class="button backgroundPrimaryHovered textThird settingsButtonTitle font-material size-16 p-4 outline-hidden"
                        id="settings-button"
                    >
                        settings
                    </button>

                    <!-- Theme button -->
                    <button
                        class="button backgroundPrimaryHovered textThird themeButtonTitle font-material size-16 p-4 outline-hidden"
                        id="theme-button"
                    >
                        palette
                    </button>

                    <!-- End -->

                    <button
                        class="button backgroundPrimaryHovered textThird bookmarksButtonTitle font-material size-16 p-4 outline-hidden"
                        id="bookmarks-button"
                    >
                        bookmarks
                    </button>
                    <button
                        class="button backgroundPrimaryHovered textThird searchButtonTitle font-material size-16 p-4 outline-hidden"
                        id="search-button"
                    >
                        search
                    </button>

                    <!-- Tools button -->
                    <button
                        class="button backgroundPrimaryHovered textThird toolsButtonTitle font-material size-16 p-4 outline-hidden"
                        id="tools-button"
                    >
                        construction
                    </button>

                    <button
                        class="button backgroundPrimaryHovered textThird readButtonTitle font-material size-16 p-4 outline-hidden"
                        id="read-button"
                    >
                        <div>menu_book</div>
                    </button>

                    <button
                        class="button backgroundPrimaryHovered textThird purgeButtonTitle font-material size-16 p-4 outline-hidden"
                        id="purge-button"
                    >
                        mop
                    </button>

                    <div class="flex h-full w-full flex-col gap-2 pl-4 text-base">
                        <div class="flex flex-row">
                            <label class="fromLanguage" for="from-language-input"></label>
                            <input
                                class="input backgroundSecond textSecond h-6"
                                id="from-language-input"
                                autocapitalize="off"
                                autocomplete="off"
                                type="text"
                            />
                        </div>
                        <div class="flex flex-row">
                            <label class="toLanguage" for="to-language-input"></label>
                            <input
                                class="input backgroundSecond textSecond h-6"
                                id="to-language-input"
                                autocapitalize="off"
                                autocomplete="off"
                                type="text"
                            />
                        </div>
                    </div>
                    <!-- End -->

                    <div class="hidden h-full w-full content-end justify-end pr-4" id="progress-meter-container">
                        <div class="flex w-32 items-center justify-center">
                            <div class="backgroundSecond w-full rounded-xs">
                                <div
                                    class="backgroundThird textPrimary rounded-xs p-0.5 text-center text-xs leading-none font-medium"
                                    id="progress-meter"
                                ></div>
                            </div>
                        </div>
                        <div class="hidden min-w-32 items-center justify-center p-4 text-sm" id="current-tab"></div>
                        <div class="hidden flex-col items-center justify-center text-sm" id="game-info">
                            <input
                                class="input textSecond backgroundSecond min-h-8 w-96"
                                id="game-title"
                                type="text"
                                autocomplete="off"
                                autocapitalize="off"
                            />
                            <div id="game-engine"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex w-full flex-col justify-start p-8 text-lg" id="tab-content"></main>

        <div class="absolute px-8" id="project-status"></div>

        <div class="backgroundPrimary fixed bottom-0 z-50 hidden text-lg" id="theme-window">
            <div class="flex items-end justify-end pr-2">
                <button class="font-material" id="close-button">close</button>
            </div>
            <div class="flex flex-row gap-4 p-4">
                <div class="flex flex-col gap-2">
                    <div class="flex flex-row gap-2">
                        <input id="backgroundDark" type="color" /> <label class="bgDark" for="backgroundDark"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundPrimary" type="color" />
                        <label class="bgPrimary" for="backgroundPrimary"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="outlinePrimary" type="color" />
                        <label class="outPrimary" for="outlinePrimary"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="outlineSecond" type="color" /> <label class="outSecond" for="outlineSecond"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="outlineThird" type="color" /> <label class="outThird" for="outlineThird"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="outlineFocused" type="color" />
                        <label class="outFocused" for="outlineFocused"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="borderPrimary" type="color" /> <label class="bdPrimary" for="borderPrimary"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="borderSecond" type="color" /> <label class="bdSecond" for="borderSecond"></label>
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <div class="flex flex-row gap-2">
                        <input id="borderFocused" type="color" /> <label class="bdFocused" for="borderFocused"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundSecond" type="color" />
                        <label class="bgSecond" for="backgroundSecond"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundPrimaryHovered" type="color" />
                        <label class="bgPrimaryHovered" for="backgroundPrimaryHovered"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundSecondHovered" type="color" />
                        <label class="bgSecondHovered" for="backgroundSecondHovered"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="textPrimary" type="color" /> <label class="txtPrimary" for="textPrimary"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="textSecond" type="color" /> <label class="txtSecond" for="textSecond"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input class="appearance-none border-none outline-hidden" id="textThird" type="color" />
                        <label class="txtThird" for="textThird"></label>
                    </div>
                    <div class="flex flex-row gap-2">
                        <input id="backgroundThird" type="color" />
                        <label class="bgThird" for="backgroundThird"></label>
                    </div>
                </div>
            </div>
            <div class="flex flex-col items-center justify-center pb-4">
                <div class="flex flex-row gap-2">
                    <label class="themeName" for="theme-name-input"></label>
                    <input class="input textSecond backgroundSecond h-8 text-base" id="theme-name-input" type="text" />
                </div>

                <label class="allowedThemeNameCharacters" for="create-theme"></label>
                <button
                    class="backgroundSecond backgroundPrimaryHovered createTheme h-8 w-32 rounded-lg"
                    id="create-theme"
                ></button>
            </div>
        </div>

        <div
            class="backgroundPrimary fixed top-[88px] z-30 flex h-[91.33%] w-32 -translate-x-full flex-col overflow-x-hidden overflow-y-scroll text-xs transition-all duration-500"
            id="left-panel"
        ></div>

        <div
            class="backgroundPrimary outlineThird fixed top-0 right-0 z-40 flex h-screen w-64 translate-x-full flex-col overflow-y-auto p-4 outline-2 transition-transform duration-500"
            id="search-results"
        >
            <button
                class="backgroundPrimaryHovered font-material mb-2 flex h-12 w-full cursor-pointer items-center justify-center text-3xl select-none"
                id="switch-search-content"
            >
                search
            </button>
            <div class="flex h-12 w-full items-center justify-evenly">
                <button class="font-material" id="previous-page-button">chevron_left</button>
                <span class="currentPage" id="search-current-page"></span>
                <span class="separator" id="search-separator"></span>
                <span id="search-total-pages"></span>
                <button class="font-material" id="next-page-button">chevron_right</button>
            </div>
            <div class="hidden w-full flex-col" id="search-content"></div>
            <div class="hidden w-full flex-col" id="replace-content"></div>
        </div>

        <div class="backgroundPrimary borderSecond fixed z-50 hidden h-auto w-96 border-2" id="search-menu">
            <div class="flex h-auto flex-col">
                <div class="flex h-auto flex-row items-center p-4" id="search-field">
                    <textarea
                        class="input textSecond backgroundSecond h-auto text-base"
                        id="search-input"
                        rows="1"
                        cols="50"
                        placeholder="Search input"
                    ></textarea>
                </div>
                <div class="font-material flex flex-row items-center justify-center">
                    <button
                        class="button backgroundPrimaryHovered textThird searchButtonTitle w-16"
                        id="apply-search-button"
                    >
                        search
                    </button>
                    <button
                        class="button backgroundPrimaryHovered textThird replaceButtonTitle w-16"
                        id="replace-button"
                    >
                        arrow_downward
                    </button>
                    <button class="button backgroundPrimaryHovered textThird putButtonTitle w-16" id="put-button">
                        swipe_left
                    </button>
                </div>

                <div class="flex flex-row items-center p-4" id="replace-field">
                    <textarea
                        class="input textSecond backgroundSecond h-auto text-base"
                        id="replace-input"
                        rows="1"
                        cols="50"
                        placeholder="Replace input"
                    ></textarea>
                </div>
            </div>
            <div class="flex flex-row justify-center">
                <button
                    class="button backgroundPrimaryHovered textThird caseButtonTitle font-material size-16 p-2"
                    id="case-button"
                >
                    match_case
                </button>
                <button
                    class="button backgroundPrimaryHovered textThird wholeButtonTitle font-material size-16 p-2"
                    id="whole-button"
                >
                    match_word
                </button>
                <button
                    class="button backgroundPrimaryHovered textThird regexButtonTitle font-material size-16 p-2"
                    id="regex-button"
                >
                    regular_expression
                </button>
                <button
                    class="button backgroundPrimaryHovered textThird locationButtonTitle font-material size-16 p-2"
                    id="location-button"
                >
                    location_on
                </button>
            </div>

            <div class="flex items-center justify-center p-2 text-base">
                <span class="searchMode pr-2"></span>
                <select class="backgroundSecond rounded-xs outline-hidden" id="search-mode">
                    <option class="searchAll" value="0"></option>
                    <option class="searchOnlyOriginal" value="1"></option>
                    <option class="searchOnlyTranslation" value="2"></option>
                </select>
            </div>
        </div>

        <div
            class="backgroundPrimary fixed z-50 hidden h-auto max-h-32 w-48 flex-col overflow-auto text-sm"
            id="bookmarks-menu"
        ></div>

        <input
            class="backgroundPrimary borderSecond borderFocused fixed top-8 right-1/4 z-50 hidden h-12 w-6/12 rounded-md border-2 border-solid p-1 text-base outline-hidden"
            id="goto-row-input"
            type="number"
        />

        <div
            class="backgroundPrimary textPrimary outlinePrimary borderSecond fixed z-50 hidden max-h-[66.666667%] w-7/12 flex-col gap-1 border-2 p-2 text-base"
            id="batch-window"
        >
            <div class="selectFiles flex h-8 flex-row items-center justify-center text-lg"></div>
            <div class="h-fit columns-8 gap-2 overflow-y-auto"></div>
            <div class="flex flex-col items-center justify-center gap-2">
                <div class="hidden flex-row items-center justify-center gap-2">
                    <input class="input backgroundSecond h-8" type="text" />
                    <span class="wrapNumber text-base"></span>
                </div>
            </div>

            <div class="flex w-auto flex-row items-center justify-center gap-4">
                <button
                    class="button borderPrimary backgroundPrimaryHovered backgroundPrimary selectAll h-8 w-32 rounded-md border-2 p-1"
                    id="select-all-button"
                ></button>
                <button
                    class="button borderPrimary backgroundPrimaryHovered backgroundPrimary deselectAll h-8 w-32 rounded-md border-2 p-1"
                    id="deselect-all-button"
                ></button>
            </div>
            <div class="flex flex-row items-center justify-center gap-4">
                <button
                    class="backgroundPrimary button backgroundPrimaryHovered borderPrimary apply h-8 w-32 rounded-md border-2 p-1"
                    id="apply-button"
                ></button>
                <button
                    class="backgroundPrimary button backgroundPrimaryHovered borderPrimary cancel h-8 w-32 rounded-md border-2 p-1"
                    id="cancel-button"
                ></button>
            </div>
        </div>

        <div class="dropdown-menu borderSecond hidden w-16" id="theme-menu">
            <button
                class="backgroundPrimary backgroundPrimaryHovered createTheme p-2 text-base"
                id="create-theme-menu-button"
            ></button>
        </div>

        <div class="dropdown-menu borderSecond hidden w-16" id="tools-menu">
            <button
                class="backgroundPrimary backgroundPrimaryHovered trimFields p-2 text-base"
                id="trim-tools-menu-button"
            ></button>
            <button
                class="backgroundPrimary backgroundPrimaryHovered translateFields p-2 text-base"
                id="translate-tools-menu-button"
            ></button>
            <button
                class="backgroundPrimary backgroundPrimaryHovered wrapFields p-2 text-base"
                id="wrap-tools-menu-button"
            ></button>
        </div>

        <div class="dropdown-menu borderSecond backgroundPrimary hidden max-w-3xl p-2 text-base" id="compile-menu">
            <button
                class="selectOutputPath backgroundSecond backgroundPrimaryHovered cursor-pointer rounded-xs p-1"
                id="select-output-path"
            ></button>
            <input
                class="input textSecond backgroundSecond"
                id="output-path-input"
                autocapitalize="off"
                autocomplete="off"
                type="text"
            />

            <div class="flex flex-col gap-2 py-2">
                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="disable-maps-processing-checkbox"></span>
                    <span class="disableMapsProcessingOption"></span>
                </div>

                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="disable-other-processing-checkbox"></span>
                    <span class="disableOtherProcessingOption"></span>
                </div>

                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="disable-system-processing-checkbox"></span>
                    <span class="disableSystemProcessingOption"></span>
                </div>

                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="disable-plugins-processing-checkbox"></span>
                    <span class="disablePluginsProcessingOption"></span>
                </div>
            </div>
        </div>

        <div class="dropdown-menu borderSecond backgroundPrimary hidden max-w-3xl p-2 text-base" id="read-menu">
            <div>
                <span class="mode"></span>

                <select class="backgroundSecond rounded-xs outline-hidden" id="reading-mode-select">
                    <option class="appendReadingMode" value="append"></option>
                    <option class="forceReadingMode" value="force"></option>
                </select>

                <div class="appendModeDescription" id="mode-description"></div>
            </div>

            <div class="flex flex-row gap-2 pt-2">
                <span class="mapsProcessingMode"></span>
                <select class="backgroundSecond rounded-xs outline-hidden" id="maps-processing-mode-select">
                    <option class="defaultMapsMode" value="0"></option>
                    <option class="separateMapsMode" value="1"></option>
                    <option class="preserveMapsMode" value="2"></option>
                </select>

                <div id="maps-mode-description"></div>
            </div>

            <div class="flex flex-col gap-2 py-2">
                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="romanize-checkbox"></span>
                    <span class="romanizeOption"></span>
                </div>

                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="custom-processing-checkbox"></span>
                    <span class="disableCustomProcessing"></span>
                </div>

                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="disable-maps-processing-checkbox"></span>
                    <span class="disableMapsProcessingOption"></span>
                </div>

                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="disable-other-processing-checkbox"></span>
                    <span class="disableOtherProcessingOption"></span>
                </div>

                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="disable-system-processing-checkbox"></span>
                    <span class="disableSystemProcessingOption"></span>
                </div>

                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="disable-plugins-processing-checkbox"></span>
                    <span class="disablePluginsProcessingOption"></span>
                </div>

                <div class="checkbox-container" id="ignore-container">
                    <span class="checkbox borderPrimary size-8" id="ignore-checkbox"></span>
                    <span class="ignore"></span>
                </div>
            </div>

            <div class="flex items-center justify-center pt-4">
                <button
                    class="button backgroundPrimaryHovered borderPrimary textThird readButtonText h-8 w-48 rounded-md border-2"
                    id="apply-read-button"
                ></button>
            </div>
        </div>

        <div class="dropdown-menu borderSecond backgroundPrimary hidden max-w-3xl p-2 text-base" id="purge-menu">
            <div class="flex flex-col gap-2 py-2">
                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="stat-checkbox"></span>
                    <span class="statCheck"></span>
                </div>

                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="leave-filled-checkbox"></span>
                    <span class="leaveFilledCheck"></span>
                </div>

                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="purge-empty-checkbox"></span>
                    <span class="purgeEmptyCheck"></span>
                </div>

                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="create-ignore-checkbox"></span>
                    <span class="createIgnoreCheck"></span>
                </div>

                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="disable-maps-processing-checkbox"></span>
                    <span class="disableMapsProcessingOption"></span>
                </div>

                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="disable-other-processing-checkbox"></span>
                    <span class="disableOtherProcessingOption"></span>
                </div>

                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="disable-system-processing-checkbox"></span>
                    <span class="disableSystemProcessingOption"></span>
                </div>

                <div class="checkbox-container">
                    <span class="checkbox borderPrimary size-8" id="disable-plugins-processing-checkbox"></span>
                    <span class="disablePluginsProcessingOption"></span>
                </div>
            </div>

            <div class="flex items-center justify-center pt-4">
                <button
                    class="button backgroundPrimaryHovered borderPrimary textThird purgeButtonText h-8 w-48 rounded-md border-2"
                    id="apply-purge-button"
                ></button>
            </div>
        </div>
    </body>
</html>
