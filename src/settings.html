<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="material.css" />
        <link rel="stylesheet" href="theme-styles.css" />
        <script type="module" src="settings.ts" defer></script>
    </head>
    <body class="backgroundDark textPrimary text-lg">
        <div id="options-menu" class="flex flex-col p-8">
            <div class="backgroundDark z-50 flex flex-row items-center gap-2 py-4">
                <span id="backup-check" class="checkbox borderPrimary size-8 text-xl">check</span>
                <span id="backup" class="backup"></span>
            </div>

            <div class="overflow-hidden">
                <div id="backup-settings" class="z-30 flex-col transition-all duration-300">
                    <div id="backup-period" class="flex flex-row items-center py-4">
                        <span id="backup-period-label" class="backupPeriodLabel mr-2"></span>
                        <input
                            type="number"
                            id="backup-period-input"
                            class="backgroundSecond mr-2 h-8 w-auto rounded-md p-2 text-xl outline-none [appearance:textfield] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
                        />
                        <span id="backup-period-note" class="backupPeriodNote"></span>
                    </div>
                    <div id="backup-max" class="flex flex-row items-center py-4">
                        <span id="backup-max-label" class="backupMaxLabel mr-2"></span>
                        <input
                            type="number"
                            id="backup-max-input"
                            class="backgroundSecond mr-2 h-8 w-auto rounded-md p-2 text-xl outline-none [appearance:textfield] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
                        />
                        <span id="backup-max-note" class="backupMaxNote"></span>
                    </div>
                </div>
            </div>

            <div class="backgroundDark z-50 flex flex-row items-center gap-2 py-4">
                <span class="font"></span>
                <select id="font-select" class="backgroundSecond rounded-sm outline-none"></select>
            </div>
        </div>
    </body>
</html>
