site_name: RPGMTranslate Documentation
site_description: Documentation for RPGMTranslate

repo_url: https://github.com/savannstm/rpgmtranslate
repo_name: savannstm/rpgmtranslate
edit_uri: blob/main/docs/docs

nav:
    - Home: en/index.md
    - User Guide:
          - Search Features: en/search.md
          - Text Editing: en/text-editing.md
          - Settings: en/settings.md
          - Read Window: en/read.md
          - Compile Window: en/compile.md
          - Purge Window: en/purge.md
    - Building from Source: en/build.md

theme:
    name: material
    features:
        - content.action.edit
        - content.action.view
        - navigation.instant
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.expand
        - navigation.path
        - navigation.top
    palette:
        scheme: slate
        primary: indigo
        accent: indigo
    language: en

extra:
    alternate:
        - name: English
          link: /rpgmtranslate/en/
          lang: en
        - name: Русский
          link: /rpgmtranslate/ru/
          lang: ru
